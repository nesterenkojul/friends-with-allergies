<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends with allergies</title>
    <style>
        body {
            background-image: url('dropback.avif');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            display: inline-block;
            color: #d63384;
            background-color: #d1d3d280;
            padding: 10px 10px;
            font-size: 3em;
            cursor: pointer;
        }

        form {
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 250px;
            padding: 7px;
            border: 2px solid #d1d3d280;
            border-radius: 1px;
            font-size: 1em;
            margin-right: 1px;
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #d63384;
        }

        #red_flag_search, #green_flag_search {
            display: none;
        }

        #semantic_button {
            background-color: #d63384;
        }

    </style>
</head>
<body>
<section>
    <header>
    	<h1 onclick="call_semantic_search()">Friends with allergies</h1>
    </header>
    
    <nav>
        <button id="semantic_button" onclick="call_semantic_search()">Semantic Search</button>
        <button id="boolean_button" onclick="call_boolean_search()">Boolean Search</button>
        <button id="tf_idf_button" onclick="call_tf_idf_search()">TF-IDF Search</button>
 	</nav>
    
    <article>
        <div id="semantic_search">
        <input type="text" name="user_input" placeholder="What to eat!">
        <form action="/process" method="post">
        	<button type="submit">Search</button>
    	</form>
        </div>

        <div id="red_flag_search">
        <input type="text" name="user_input" placeholder="Red flag: Don't include!">
        <form action="/process" method="post">
        	<button type="submit">Search</button>
    	</form>
        </div>

        <div id="green_flag_search">
        <input type="text" name="user_input" placeholder="Green flag: I want this!">
        <form action="/process" method="post">
        	<button type="submit">Search</button>
    	</form>
        </div>
    </article>
</section>	
    <script>
function call_semantic_search() {
  var semantic_search_div = document.getElementById("semantic_search");
  var red_flag_search_div = document.getElementById("red_flag_search");
  var green_flag_search_div = document.getElementById("green_flag_search");

  var semantic_button = document.getElementById("semantic_button");
  var boolean_button = document.getElementById("boolean_button");
  var tf_idf_button = document.getElementById("tf_idf_button");

  semantic_search_div.style.display = "block";
  semantic_button.style.backgroundColor = "#d63384";

  red_flag_search_div.style.display = "none";
  boolean_button.style.backgroundColor = "#ff69b4";

  green_flag_search_div.style.display = "none";
  tf_idf_button.style.backgroundColor = "#ff69b4";

}

function call_boolean_search() {
  var semantic_search_div = document.getElementById("semantic_search");
  var red_flag_search_div = document.getElementById("red_flag_search");
  var green_flag_search_div = document.getElementById("green_flag_search");

  var semantic_button = document.getElementById("semantic_button");
  var boolean_button = document.getElementById("boolean_button");
  var tf_idf_button = document.getElementById("tf_idf_button");

  semantic_search_div.style.display = "none";
  semantic_button.style.backgroundColor = "#ff69b4";

  red_flag_search_div.style.display = "block";
  boolean_button.style.backgroundColor = "#d63384";

  green_flag_search_div.style.display = "block";
  tf_idf_button.style.backgroundColor = "#ff69b4";
}

function call_tf_idf_search() {
  var semantic_search_div = document.getElementById("semantic_search");
  var red_flag_search_div = document.getElementById("red_flag_search");
  var green_flag_search_div = document.getElementById("green_flag_search");

  var semantic_button = document.getElementById("semantic_button");
  var boolean_button = document.getElementById("boolean_button");
  var tf_idf_button = document.getElementById("tf_idf_button");

  semantic_search_div.style.display = "none";
  semantic_button.style.backgroundColor = "#ff69b4";

  red_flag_search_div.style.display = "block";
  boolean_button.style.backgroundColor = "#ff69b4";

  green_flag_search_div.style.display = "block";
  tf_idf_button.style.backgroundColor = "#d63384";

}
</script>


</body>
</html>
